<!DOCTYPE html>
<html ng-app="a">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        angular.module("a", []).controller("b", function($scope){
            $scope.p = ["Milk", "Bread", "Cheese"];
            $scope.add = function(){
                $scope.e = $scope.m && !$scope.p.includes($scope.m) ? ($scope.p.push($scope.m), '') : "Item already in the list";
            };
            $scope.remove = function(i){
                $scope.p.splice(i, 1);
                $scope.e = "";
            };
        });
    </script>
</head>
<body ng-controller="b">
    <div>
        <ul>
            <li ng-repeat="x in p track by $index">{{x}} <span ng-click="remove($index)">x</span></li>
        </ul>
        <input type="text" ng-model="m">
        <button ng-click="add()">Add</button>
        <p>{{e}}</p>
    </div>
</body>
</html>
